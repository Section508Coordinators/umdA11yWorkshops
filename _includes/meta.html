<head>
  <!-- Basic Page Needs
    ================================================== -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="robots" content="index, follow" />
  <!-- Mobile Specific Metas
    ================================================== -->
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title and meta description
    ================================================== -->
  <title>{{page.title}} | {{site.title}}</title>
  <meta property="og:title" content="{{site.title}}" />
  <meta name="description" content="{{site.description}}" />
  <meta property="og:description" content="{{site.description}}" />
  {% comment %} Add a default og:image for social media sharing when not
  defined. {% endcomment %} {% if page.social_img and page.social_img contains
  '://' and '.jpg' or '.png' %}
  <meta property="og:image" content="{{site.baseurl}}/{{page.social_img}}" />
  <meta name="twitter:image" content="{{site.baseurl}}/{{page.social_img}}" />
  {% else %}
  <meta
    property="og:image"
    content="{{site.baseurl}}/assets/images/social-media-og-image.jpg"
  />
  <meta
    name="twitter:image"
    content="{{site.baseurl}}/assets/images/social-media-og-image.jpg"
  />
  {% endif %}
  <!-- endif -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{site.twitter}}" />
  <meta name="twitter:title" content="{{site.title}}" />
  <meta name="twitter:description" content="{{site.description}}" />

  <meta property="og:type" content="article" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <!-- Favicons
    ================================================== -->
  <!-- 128x128 -->
  <link
    rel="shortcut icon"
    type="image/ico"
    href="{{site.baseurl}}/assets/images/favicon.ico"
  />
  <link
    rel="icon"
    type="image/png"
    href="{{site.baseurl}}/assets/images/favicon.ico"
  />

  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="{{site.baseurl}}/assets/images/android-chrome-192x192.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{site.baseurl}}/assets/images/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{site.baseurl}}/assets/images/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{site.baseurl}}/assets/images/favicon-16x16.png"
  />
  <link rel="manifest" href="{{site.baseurl}}/assets/images/site.webmanifest" />

  <!-- CSS
    ================================================== -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ site.baseurl }}/assets/css/styles.css"
  />
  <script src="{{ site.baseurl }}/assets/uswds/js/uswds-init.min.js"></script>
</head>
